<!DOCTYPE html>
<html lang="en">

<head>
  <title>Web App</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet" type="text/css" href="../css/index.css">
</head>

<body>

  <nav class="navbar navbar-inverse" style="background: rgb(185, 82, 82);">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="#" style="color: black;">WebApp</a>
      </div>
      <ul class="nav navbar-nav">
        <li><a href="#" style="color: black;"><span class="glyphicon glyphicon-home" style="color: black;"></span>
            Home</a></li>
        <li><a href="#" style="color: black;"><span class="glyphicon glyphicon-user" style="color: black;"></span>
            Contacts</a></li>
      </ul>
      <form class="navbar-form navbar-left">
        <div class="input-group">
          <input type="text" class="form-control" placeholder="Search" name="search">
          <div class="input-group-btn">
            <button class="btn btn-default" type="submit">
              <i class="glyphicon glyphicon-search" style="color: black;"></i>
            </button>
          </div>
        </div>
      </form>
      <ul class="nav navbar-nav navbar-right">
        <li><a href="#" style="color: black;"><span class="glyphicon glyphicon-info-sign" style="color: black;"></span>
            App Info</a></li>
        <li><a href="#" style="color: black;"><span class="glyphicon glyphicon-log-out" style="color: black;"></span>
            Log Out</a></li>
      </ul>
    </div>
  </nav>

    <div class="settings-tray">
      <div class="friend-list">
          <img class="profile-image"
          src="https://cdn.dribbble.com/users/1577045/screenshots/4914645/dribble_pic.png?compress=1&resize=400x300"
          alt="Avatar" >
          <div class="text">
        <h2>Vishal Gupta</h2>
        <p class="text-muted">Typing...</p>
      </div>
    </div>
  </div>
</div>
  <div class="container">
    <img src="https://cdn.dribbble.com/users/1577045/screenshots/4914645/dribble_pic.png?compress=1&resize=400x300"
      alt="Avatar" style="width:100%;">
    <p>Hello. How are you today?</p>
    <span class="time-right">11:00</span>
  </div>

  <div class="container darker">
    <img src="https://www.clarity-enhanced.net/wp-content/uploads/2020/06/optimus-prime.jpeg" alt="Avatar" class="right"
      style="width:100%;">
    <p class="text-right">Hey! I'm fine. Thanks for asking!</p>
    <span class="time-left">11:01</span>
  </div>

  <div class="container">
    <img src="https://cdn.dribbble.com/users/1577045/screenshots/4914645/dribble_pic.png?compress=1&resize=400x300"
      alt="Avatar" style="width:100%;">
    <p>Sweet! So, what do you wanna do today?</p>
    <span class="time-right">11:02</span>
  </div>

  <div class="container darker">
    <img src="https://www.clarity-enhanced.net/wp-content/uploads/2020/06/optimus-prime.jpeg" alt="Avatar" class="right"
      style="width:100%;">
    <p class="text-right">Nah, I dunno. Play soccer.. or learn more coding perhaps?</p>
    <span class="time-left">11:05</span>
  </div>

  <div class="row">
    <div class="col-12">
      <div class="chat-box-tray">
        <span style="font-size:25px;">&#128512;</span>
        <input type="text" placeholder="Type your message here...">
        <i class="fa fa-microphone" style="font-size:25px"></i>
        <i style="font-size:24px" class="fa">&#xf0c6;</i>
        <i style="font-size:25px" class="glyphicon glyphicon-send"></i>        
      </div>
    </div>
  </div>

</body>

</html>
